<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Memory Card Game</title>
  </head>
  <body>
    <div class="container">
      <h1 class="game-title">Memory Card Game</h1>
      <h3>Hurry up!!! You have only 1 minute</h3>
      <div class="features">
        <div class="left">
          <div class="flip-counter">Flips: 0</div>
          <div class="timer">00min 00sec</div>
        </div>
        <div class="button-wrapper">
          <button class="button" type="button" id="restart-button">
            Restart
          </button>
        </div>
      </div>
      <div id="cards-container"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
